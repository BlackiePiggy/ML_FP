[paths]
# 输入CSV文件夹路径
input_csv_dir = ../data/test_1_cn0_raw

# SP3星历文件夹路径
sp3_dir = ../data/sp3

# 输出文件夹路径
output_dir = ../data/test_2_raw_datasets

[processing]
# 历史数据序列长度
history_epochs = 10

# 是否使用前后一天的SP3文件进行更精确的插值
use_adjacent_sp3 = true

# 高度角截止角度（度）
elevation_cutoff = 10.0

[logging]
# 日志级别 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# 日志文件路径
log_file = ./gnss_processing.log

[output]
# 输出CSV文件的小数位数
decimal_places = 6

# 是否输出调试信息
debug_output = false